<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__button_edit">Edit</button>
        </div>
        <button class="button user-info__button_add">+</button>
      </div>
    </div>
    <div class="places-list root__section">


      <template class="item_template">
      <div class="place-card">
        <div class="place-card__image">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name"></h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>
      </template>


    </div>

    <div class="popup popup_card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_card">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input minlength="2" maxlength="30" required type="text" id="namecard" name="name" class="popup__input popup__input_type_name" placeholder="Название" required>
            <span id="namecard-error" class="error"></span>
            <input required type="text" id="link" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span id="link-error" class="error"></span>
            <button type="submit" class="button popup__button popup__button_card">+</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_profile" name="profile" >
            <input minlength="2" maxlength="30" required type="text" id="name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" value="Jaques Causteau" required>
            <span id="name-error" class="error"></span>
            <input minlength="2" maxlength="30" required type="text" id="aboutMe" name="aboutMe" class="popup__input" placeholder="О себе" value="Sailor, Researcher">
            <span id="aboutMe-error" class="error"></span>
            <button type="submit" class="button popup__button popup__button_profile">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container">
        <div class="popup__content popup__content_image">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_image">
      </div>
    </div>

  </div>
</body>

<script src="./scripts/cards.js"></script>
<script src="./scripts/card.js"></script>
<script src="./scripts/cardlist.js"></script>
<script src="./scripts/userinfo.js"></script>
<script src="./scripts/popup.js"></script>
<script src="./scripts/formvalidator.js"></script>
<script src="./scripts/api.js"></script>
<script src="./scripts/script.js"></script>
</html>
